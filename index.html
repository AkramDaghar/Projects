<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>corvus</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="title">freeCodeCamp Survey Form</h1>
		<p class="description">Thank you for taking the time to help us improve the platform</p>
		<div class="forum">
			<h4>Name</h4>
			<input type="text" placeholder="Enter your name">
			<h4>Email</h4>
			<input type="text" placeholder="Enter your Email">
			<h4>Age (optional)</h4>
			<input type="number" min="10" max="99" placeholder="Age">
			<h4>Wich option best describes your role ?</h4>
			<select class="role_form">
				<option disabled selected>Select current role</option>
				<option>Student</option>
				<option>Full Time Job</option>
				<option>Full Time Learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select>
			<h4>Would you recommend freeCodeCamp to a friend?</h4>
			<div class="radio">
				<input type="radio" name="gender" value="Definitly">
			    <label for="Definitly">Definitly</label>
			    <input type="radio" name="gender" value="Maybe">
			    <label for="Maybe">Maybe</label>
			    <input type="radio" name="gender" value="Not sure">
			    <label for="not sure"> Not Sure</label>
			</div>
			<h4></h4>
			<input type="text">
			<h4></h4>
			<input type="text">
		</div>
	</div>
</body>
</html>
